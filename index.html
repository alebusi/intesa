<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown e Parola da indovinare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="word-container">
            <span id="word">Premi la barra spaziatrice per iniziare</span>
        </div>
        <div id="countdown-container">
            <span id="countdown">60</span> secondi
        </div>
        <div id="timer-container">
            Tempo dalla parola: <span id="timer">0</span> secondi
        </div>
        <button id="advanceButton">Avanza di 10 parole</button>
        <div id="countword-container">
            Parole indovinate: <span id="countword">0</span> secondi
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
